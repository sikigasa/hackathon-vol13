name: Check and test the source code
on:
 push:
   branches:
   - main
 pull_request:
  branches:
   - main
jobs:
 test:
  name: Check the source code
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v4
   - uses: subosito/flutter-action@v2
     with:
      channel: stable
      flutter-version-file: pubspec.yaml
   - name: Install packages
     run: flutter pub get
   - name: Linter
     run: flutter analyze
   - name: Test
     run: flutter test
